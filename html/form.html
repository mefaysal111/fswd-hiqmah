<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <form method="post" action="">
<fieldset>
 <legend>Personal details</legend> 
     
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name"> <br>
    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" required placeholder="Enter your Email address"> <br>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9] {10}"> <br>
    <label>Gender</label> <br>
    <input type="radio" id=male name="gender" value="male" >
    <label for="male">Male</label> <br>
    <input type="radio" id=female name="gender" value="female" >
    <label for="female">Female</label> <br>
    <input type="radio" id=other name="gender" value="other" >
    <label for="other">Other</label> <br>
</fieldset>

<fieldset>
    <legend>Course Details</legend>
    <label for="subject">Subjects</label>
    <select name="subject" id="subject">
         <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
           <option value="biology">Biology</option>
            <option value="Maths">Maths</option>
              <option value="English">English</option>
    </select> <br>
    <label for="message">Describe</label>
    <textarea id="message" name="message" rows="10" cols="10" required></textarea>
</fieldset>

      <input type="checkbox" id="terms" name="terms" required> 
      <label for="tems"><a href="#">I agree to terms and conditions</a></label>  <br>
      <button type="submit">SUBMIT</button>
       <button type="reset">RESET</button>

    </form>
</body>
</html>
